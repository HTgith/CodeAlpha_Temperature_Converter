<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheitInput = document.getElementById('fahrenheit');
            const celsiusInput = document.getElementById('celsius');
            const result = document.getElementById('result');

            const fahrenheitValue = parseFloat(fahrenheitInput.value);
            const celsiusValue = (fahrenheitValue - 32) * (5 / 9);

            if (!isNaN(celsiusValue)) {
                celsiusInput.value = celsiusValue.toFixed(2);
                result.textContent = `${fahrenheitValue}째F is equal to ${celsiusValue.toFixed(2)}째C`;
            } else {
                result.textContent = 'Invalid input';
            }
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const result = document.getElementById('result');

            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = (celsiusValue * 9 / 5) + 32;

            if (!isNaN(fahrenheitValue)) {
                fahrenheitInput.value = fahrenheitValue.toFixed(2);
                result.textContent = `${celsiusValue}째C is equal to ${fahrenheitValue.toFixed(2)}째F`;
            } else {
                result.textContent = 'Invalid input';
            }
        }
    </script>
</body>
</html>
